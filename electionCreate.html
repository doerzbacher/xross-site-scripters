    <head>
        <title>MUVE</title>
        <script>
            var i = 0;
            function makeRadioButton() {
                var radio = document.createElement('input');
                radio.type = "radio";
                radio.value = "0";
                radio.name = "entries[]";
                return radio; 
            }            

            function makeTextBox() {
                var text = document.createElement('input');
                text.type = "text";
                text.className = "form-control";
                text.placeholder = "Leave blank for right in";
                return text;
            }

            function makeDelButton(entryName) {
                var button = document.createElement('button');
                button.type = "button";
                button.className = "btn btn-danger";
                button.innerHTML = "x";
                button.onclick = function() {
                                    document.getElementById(entryName).remove();   
                                 }
                return button;
            }
    
            function makeNewEntry() {
                var list = document.getElementById('entries');
                var entry = document.createElement('li');
                var div = document.createElement('div');
                var label = document.createElement('label');
                var radio = makeRadioButton();
                var text = makeTextBox();
            
                entry.className = "list-group-item";
                entry.id = "entry"+i++;
                var delButton = makeDelButton(entry.id);
                div.className = "radio";
                label.appendChild(radio);
                label.appendChild(text);
                label.appendChild(delButton);
                div.appendChild(label);
                entry.appendChild(div);
                list.insertBefore(entry, document.getElementById("createButton"));
            }
        </script>
    </head>

                            </div>
                            <div class="panel-body">
